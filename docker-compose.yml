version: "3"
services:

  oj-redis:
    image: redis:4.0-alpine
    container_name: oj-redis
    restart: always
    volumes:
      - $PWD/data/redis:/data
  
  oj-postgres:
    image: postgres:10-alpine
    container_name: oj-postgres
    volumes:
      - $PWD/data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge

  oj-php:
    image: php:7.3-fpm-alpine3.10
    container_name: oj-php
    restart: always
    volumes:
      - $PWD/data/live2d:/var/www/html
    
  judge-server:
    image: registry.cn-hangzhou.aliyuncs.com/onlinejudge/judge_server
    # image: registry.cn-hangzhou.aliyuncs.com/wenjian_oj/judgeserver
    container_name: judge-server
    restart: always
    read_only: true
    cap_drop:
      - SETPCAP
      - MKNOD
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - SETFCAP
      - FSETID
    tmpfs:
      - /tmp
    volumes:
      - $PWD/data/backend/test_case:/test_case:ro
      - $PWD/data/judge_server/log:/log
      - $PWD/data/judge_server/run:/judger
    environment:
      - SERVICE_URL=http://judge-server:8080
      - BACKEND_URL=http://oj-backend:8000/api/judge_server_heartbeat/
      - TOKEN=CHANGE_THIS
      - judger_debug=1
  
  oj-backend:
    image: registry.cn-hangzhou.aliyuncs.com/wenjian_oj/oj-backend:live2d
    # image: registry.cn-qingdao.aliyuncs.com/wenjian_oj/backend
    # image: registry.cn-hangzhou.aliyuncs.com/wenjian_oj/oj-backend
    # image: registry.cn-qingdao.aliyuncs.com/wenjian_oj/vue:v1.3.8.2
    # image: registry.cn-hangzhou.aliyuncs.com/onlinejudge/oj_backend
    container_name: oj-backend
    restart: always
    depends_on:
      - oj-redis
      - oj-postgres
      - judge-server
      - oj-php
    volumes:
      - $PWD/data/backend:/data
      - $PWD/data/live2d:/plugin/live2d
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge
      - JUDGE_SERVER_TOKEN=CHANGE_THIS
      # - FORCE_HTTPS=1
      # - STATIC_CDN_HOST=cdn.oj.com
    ports:
      - "0.0.0.0:80:8000"
      - "0.0.0.0:443:1443"
